<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="Container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="newContact">
            <!-- contact -->
            <div class="form-group">
              <label for="newFirstname">First name</label>
              <input id="newFirstname" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="newLastname">Last name</label>
              <input id="newLastname" type="text" class="form-control">
            </div>
            <!-- address -->
            <div id="newAddresses">
               <div class="newAddress">
                 <div class="form-group">
                   <label for="newStreet">Street</label>
                   <input id="newStreet" type="text" class="form-control">
                 </div>
                 <div class="form-group">
                   <label for="newCity">City</label>
                   <input id="newCity" type="text" class="form-control">
                 </div>
                 <div class="form-group">
                   <label for="newState">State</label>
                   <input id="newState" type="text" class="form-control">
                 </div>
                 <div class="form-group">
                   <label for="newZip">Zip</label>
                   <input id="newZip" type="text" class="form-control">
                 </div>
               </div>
             </div>
            <span class="btn btn-primary" id="addAddress">Another address</span>
             <!-- addrss end -->
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="showContact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
